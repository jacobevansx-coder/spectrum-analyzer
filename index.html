<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Quantum Spectrum Analyzer</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #000;
            color: #0ff;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, #001a2e 0%, #000 100%);
        }

        .header {
            padding: 10px 12px;
            background: linear-gradient(180deg, rgba(0,50,100,0.4) 0%, transparent 100%);
            border-bottom: 2px solid #0ff;
            box-shadow: 0 0 30px rgba(0,255,255,0.4);
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #0ff 0%, #00ffaa 50%, #0ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 5px #0ff); }
            50% { filter: drop-shadow(0 0 15px #0ff) drop-shadow(0 0 25px #0ff); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 8px;
            font-size: 9px;
        }

        .stat-box {
            background: rgba(0,255,255,0.05);
            border: 1px solid rgba(0,255,255,0.3);
            border-radius: 4px;
            padding: 6px 4px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0,255,255,0.1);
        }

        .stat-label {
            color: #0aa;
            font-size: 8px;
            letter-spacing: 1px;
        }

        .stat-value {
            color: #0ff;
            font-size: 13px;
            font-weight: bold;
            margin-top: 2px;
            text-shadow: 0 0 8px #0ff;
        }

        .canvas-area {
            flex: 1;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        .canvas-wrapper {
            position: relative;
            flex: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid rgba(0,255,255,0.3);
            box-shadow: 
                0 0 20px rgba(0,255,255,0.3),
                inset 0 0 30px rgba(0,255,255,0.05);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: radial-gradient(ellipse at center, rgba(0,30,50,0.3) 0%, #000 100%);
        }

        .frequency-markers {
            position: absolute;
            bottom: 4px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 8px;
            pointer-events: none;
        }

        .freq-marker {
            font-size: 8px;
            color: #0ff;
            background: rgba(0,0,0,0.7);
            padding: 2px 4px;
            border-radius: 2px;
            border: 1px solid rgba(0,255,255,0.3);
        }

        .db-scale {
            position: absolute;
            left: 4px;
            top: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
        }

        .db-marker {
            font-size: 8px;
            color: #0ff;
            background: rgba(0,0,0,0.7);
            padding: 1px 3px;
            border-radius: 2px;
        }

        .controls {
            padding: 12px;
            background: linear-gradient(0deg, rgba(0,50,100,0.4) 0%, transparent 100%);
            border-top: 2px solid #0ff;
            max-height: 35vh;
            overflow-y: auto;
        }

        .control-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .control-group {
            background: rgba(0,255,255,0.05);
            border: 1px solid rgba(0,255,255,0.2);
            border-radius: 6px;
            padding: 8px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: #0ff;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-value {
            color: #0ff;
            font-weight: bold;
            text-shadow: 0 0 6px #0ff;
        }

        input[type="range"] {
            width: 100%;
            height: 3px;
            background: rgba(0,255,255,0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            border: 1px solid rgba(0,255,255,0.3);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #0ff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #0ff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px #0ff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: 2px solid #0ff;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            background: rgba(0,255,255,0.1);
            color: #0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Consolas', monospace;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-active {
            background: #0ff;
            color: #000;
            animation: btnPulse 2s ease-in-out infinite;
        }

        @keyframes btnPulse {
            0%, 100% { box-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
            50% { box-shadow: 0 0 30px #0ff, 0 0 60px #0ff, 0 0 80px #0ff; }
        }

        .mode-switch {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
        }

        .mode-btn {
            flex: 1;
            padding: 6px;
            background: rgba(0,255,255,0.1);
            border: 1px solid rgba(0,255,255,0.3);
            border-radius: 4px;
            color: #0aa;
            font-size: 9px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .mode-btn.active {
            background: rgba(0,255,255,0.3);
            color: #0ff;
            border-color: #0ff;
            box-shadow: 0 0 10px rgba(0,255,255,0.5);
        }

        .error {
            background: rgba(255,0,100,0.2);
            border: 1px solid #f06;
            color: #f06;
            padding: 8px;
            border-radius: 6px;
            font-size: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .hidden { display: none; }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #0ff;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">⬡ QUANTUM SPECTRUM ⬡</div>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">SAMPLE</div>
                    <div class="stat-value" id="sampleRate">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">PEAK Hz</div>
                    <div class="stat-value" id="peakFreq">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">PEAK dB</div>
                    <div class="stat-value" id="peakDb">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">RMS</div>
                    <div class="stat-value" id="rms">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">BINS</div>
                    <div class="stat-value" id="bins">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">FPS</div>
                    <div class="stat-value" id="fps">--</div>
                </div>
            </div>
        </div>

        <div class="canvas-area">
            <div class="canvas-wrapper" style="flex: 2;">
                <canvas id="spectrumCanvas"></canvas>
                <div class="db-scale">
                    <div class="db-marker">0dB</div>
                    <div class="db-marker">-20</div>
                    <div class="db-marker">-40</div>
                    <div class="db-marker">-60</div>
                    <div class="db-marker">-80</div>
                </div>
                <div class="frequency-markers" id="freqMarkers"></div>
            </div>
            <div class="canvas-wrapper" style="flex: 1;">
                <canvas id="waveformCanvas"></canvas>
            </div>
        </div>

        <div class="controls">
            <div id="error" class="error hidden"></div>

            <div class="mode-switch">
                <div class="mode-btn active" data-mode="linear">LINEAR</div>
                <div class="mode-btn" data-mode="log">LOGARITHMIC</div>
                <div class="mode-btn" data-mode="mel">MEL SCALE</div>
            </div>

            <div class="control-row">
                <div class="control-group">
                    <div class="control-label">
                        <span>FFT SIZE</span>
                        <span class="control-value" id="fftValue">16384</span>
                    </div>
                    <input type="range" id="fftSize" min="11" max="15" step="1" value="14">
                </div>
                <div class="control-group">
                    <div class="control-label">
                        <span>GAIN</span>
                        <span class="control-value" id="gainValue">2.0x</span>
                    </div>
                    <input type="range" id="gain" min="0.5" max="5" step="0.1" value="2">
                </div>
            </div>

            <div class="control-row">
                <div class="control-group">
                    <div class="control-label">
                        <span>SMOOTH</span>
                        <span class="control-value" id="smoothValue">0.65</span>
                    </div>
                    <input type="range" id="smooth" min="0" max="0.95" step="0.05" value="0.65">
                </div>
                <div class="control-group">
                    <div class="control-label">
                        <span>HOLD</span>
                        <span class="control-value" id="holdValue">600ms</span>
                    </div>
                    <input type="range" id="hold" min="100" max="3000" step="100" value="600">
                </div>
            </div>

            <button id="toggleBtn" class="btn">
                <span id="btnText">▶ INITIALIZE</span>
            </button>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        const specCanvas = $('spectrumCanvas');
        const waveCanvas = $('waveformCanvas');
        const specCtx = specCanvas.getContext('2d', { alpha: false });
        const waveCtx = waveCanvas.getContext('2d', { alpha: false });

        let state = {
            active: false,
            audioCtx: null,
            analyser: null,
            source: null,
            stream: null,
            mode: 'linear',
            fftSize: 16384,
            gain: 2,
            smooth: 0.65,
            hold: 600,
            freqData: null,
            timeData: null,
            peakHolds: [],
            peakTimes: [],
            lastFrame: 0,
            frameCount: 0
        };

        function resize(canvas) {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            canvas.getContext('2d').scale(dpr, dpr);
        }

        function resizeAll() {
            resize(specCanvas);
            resize(waveCanvas);
        }

        resizeAll();
        window.addEventListener('resize', resizeAll);

        // Controls
        $('fftSize').addEventListener('input', e => {
            state.fftSize = Math.pow(2, parseInt(e.value));
            $('fftValue').textContent = state.fftSize;
            if (state.analyser) restartWithNewFFT();
        });

        $('gain').addEventListener('input', e => {
            state.gain = parseFloat(e.value);
            $('gainValue').textContent = state.gain.toFixed(1) + 'x';
        });

        $('smooth').addEventListener('input', e => {
            state.smooth = parseFloat(e.value);
            $('smoothValue').textContent = state.smooth;
            if (state.analyser) state.analyser.smoothingTimeConstant = state.smooth;
        });

        $('hold').addEventListener('input', e => {
            state.hold = parseInt(e.value);
            $('holdValue').textContent = state.hold + 'ms';
        });

        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.mode = btn.dataset.mode;
                updateFreqMarkers();
            });
        });

        function restartWithNewFFT() {
            if (!state.active) return;
            const wasActive = state.active;
            stopAnalyzer();
            if (wasActive) setTimeout(startAnalyzer, 100);
        }

        async function startAnalyzer() {
            try {
                $('error').classList.add('hidden');

                state.stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false,
                        sampleRate: 48000
                    }
                });

                state.audioCtx = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 48000
                });

                state.analyser = state.audioCtx.createAnalyser();
                state.analyser.fftSize = state.fftSize;
                state.analyser.smoothingTimeConstant = state.smooth;
                state.analyser.minDecibels = -100;
                state.analyser.maxDecibels = 0;

                state.source = state.audioCtx.createMediaStreamSource(state.stream);
                state.source.connect(state.analyser);

                state.freqData = new Float32Array(state.analyser.frequencyBinCount);
                state.timeData = new Uint8Array(state.analyser.fftSize);
                state.peakHolds = new Array(state.analyser.frequencyBinCount).fill(-100);
                state.peakTimes = new Array(state.analyser.frequencyBinCount).fill(0);

                $('sampleRate').textContent = (state.audioCtx.sampleRate / 1000).toFixed(1) + 'k';
                $('bins').textContent = state.analyser.frequencyBinCount;

                updateFreqMarkers();

                state.active = true;
                state.lastFrame = performance.now();
                state.frameCount = 0;
                updateUI();
                draw();

            } catch (err) {
                $('error').textContent = '⚠ MIC ACCESS DENIED';
                $('error').classList.remove('hidden');
                console.error(err);
            }
        }

        function stopAnalyzer() {
            state.active = false;
            if (state.source) state.source.disconnect();
            if (state.stream) state.stream.getTracks().forEach(t => t.stop());
            if (state.audioCtx) state.audioCtx.close();
            
            $('sampleRate').textContent = '--';
            $('peakFreq').textContent = '--';
            $('peakDb').textContent = '--';
            $('rms').textContent = '--';
            $('bins').textContent = '--';
            $('fps').textContent = '--';
            
            updateUI();
        }

        function updateUI() {
            const btn = $('toggleBtn');
            if (state.active) {
                btn.classList.add('btn-active');
                $('btnText').textContent = '■ TERMINATE';
            } else {
                btn.classList.remove('btn-active');
                $('btnText').textContent = '▶ INITIALIZE';
            }
        }

        function updateFreqMarkers() {
            const nyquist = (state.audioCtx?.sampleRate || 48000) / 2;
            const container = $('freqMarkers');
            container.innerHTML = '';

            let markers;
            if (state.mode === 'log') {
                markers = [20, 100, 500, 1000, 5000, 10000, 20000];
            } else if (state.mode === 'mel') {
                markers = [20, 200, 500, 1000, 2000, 4000, 8000, 16000];
            } else {
                markers = [0, 2000, 5000, 8000, 12000, 16000, 20000];
            }

            markers.forEach(freq => {
                if (freq <= nyquist) {
                    const div = document.createElement('div');
                    div.className = 'freq-marker';
                    div.textContent = freq >= 1000 ? (freq/1000) + 'k' : freq;
                    container.appendChild(div);
                }
            });
        }

        function hzToMel(hz) {
            return 2595 * Math.log10(1 + hz / 700);
        }

        function getXPosition(binIndex, totalBins, width) {
            const nyquist = state.audioCtx.sampleRate / 2;
            const freq = (binIndex / totalBins) * nyquist;

            if (state.mode === 'log') {
                const minFreq = 20;
                const logMin = Math.log10(minFreq);
                const logMax = Math.log10(nyquist);
                const logFreq = Math.log10(Math.max(freq, minFreq));
                return ((logFreq - logMin) / (logMax - logMin)) * width;
            } else if (state.mode === 'mel') {
                const melMax = hzToMel(nyquist);
                return (hzToMel(freq) / melMax) * width;
            } else {
                return (binIndex / totalBins) * width;
            }
